<div class="course-container">
    <div>
        <img src="{{course.image}}" width="560" height="280">
    </div>
    <div>
        <h1 style="text-align: center;" *ngIf="!editMode">{{course.name}}</h1>
        <div style="text-align: center;" *ngIf="editMode">
            <input type="text" style="padding: 6px 114px; margin-top: 5px; text-align: center;" [(ngModel)]="course.name">
        </div>
    </div>
    <div class="course-details">
        <div style="margin: 0px 10px;"><b>Author: </b>{{course.author}}</div>
        <div style="margin: 0px 10px;"><b>Duration: </b>{{course.duration}}</div>
        <div style="margin: 0px 10px;"><b>Type: </b>{{course.type}}</div>
    </div>
    <div style="margin: 0px 10px;">
        <h2>Price: $ {{course.price}}</h2>
    </div>
    <div style="margin: 20px 10px;">
        <p>{{course.description}}</p>
    </div>

    <!-- This will not change the content of the webpage, if we are using the snapshot property. -->
    <!-- <a [routerLink]="['/courses/course', 101]">Goto first course</a> -->

    <!-- Pass query parameter to a route. -->
    <!-- <button [routerLink]="['/courses/course', course.id]" [queryParams]="{editMode: true}">Edit</button> -->

    <button (click)="appendQueryParam()">Edit</button>
    <button (click)="editMode=false" [routerLink]="['/courses/course', course.id]">Update</button>
</div>
