<div class="form">
  <h2 id="registration">Registration Form</h2>
  <form (ngSubmit)="onSubmit()" #myForm="ngForm">
    <label for="fname">First Name</label>
    <input type="text" id="fname" placeholder="Your name.." name="firstname">

    <label for="lname">Last Name</label>
    <input type="text" id="lname" placeholder="Your last name.." name="lastname">

    <label for="email">Email</label>
    <input type="email" id="email" name="email" placeholder="Your last email.." name="email">

    <label for="country">Country</label>
    <select id="country" name="country">
      <option value="australia">Australia</option>
      <option value="canada">Canada</option>
      <option value="usa">USA</option>
      <option value="india">India</option>
      <option value="uk">UK</option>
    </select>

    <label for="gender">Gender:</label>
    <input type="radio" id="id" value="male" name="gender">
    <label for="male">Male</label>
    <input type="radio" id="id" value="female" name="gender">
    <label for="female">Female</label>
    <input type="radio" id="id" value="other" name="gender" checked>
    <label for="other">Other</label>
    <br><br>

    <label>Hobbies <i>(Optional)</i></label>
    <div class="form-inline">
      <label><input type="checkbox" value="sports"> Sports</label>
      <label><input type="checkbox" value="movies"> Movies</label>
      <label><input type="checkbox" value="music"> Music</label>
    </div>

    <input type="submit" value="Submit" id="btn">
  </form>
</div>
